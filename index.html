<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>

    <div id="big-title">Tic Tac Toe</div>

    <div id="game-window">

        <div id="game-grid">
            <button id="index-1" value="1">X</button>
            <button id="index-2" value="2">O</button>
            <button id="index-3" value="3"></button>
            <button id="index-4" value="4"></button>
            <button id="index-5" value="5"></button>
            <button id="index-6" value="6"></button>
            <button id="index-7" value="7"></button>
            <button id="index-8" value="8"></button>
            <button id="index-9" value="9"></button>
        </div>
        <div>
            <button id="reset-button">Reset Board</button>
        </div>

    </div>

</body>

</html>
